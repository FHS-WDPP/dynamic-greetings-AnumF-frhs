<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Dynamic Time Greeting</title>
    <!-- Load Bootstrap 5 CSS -->
</head>
<body>
        <!-- MORNING: 5:00 AM to 11:59 AM (Hours 5-11) -->
        <!-- Start hidden using Bootstrap's d-none class -->
        <div class="full-screen-container morning">
            <h1 id="greeting-text"class="pulsating-text">Good Morning!</h1>
            <div class="sun fade-rise animation"></div>
        </div>  

         

      





  
        <!-- AFTERNOON: 12:00 PM to 5:59 PM (Hours 12-17) -->
         <div class="full-screen-container afternoon">
            <h1 id="greeting-text"class="pulsating-text">Good Afternoon!</h1>
            <div class="noon pulsating"></div>
         </div> 
        <!-- Start hidden using Bootstrap's d-none class -->


  

        <!-- NIGHT: 6:00 PM to 4:59 AM (Hours 18-4) -->
            <div class="full-screen-container night">
                <h1 id="greeting-text"class="pulsating-text">Good Night!</h1>
            <div class="moon"></div>
         </div>
        <!-- Start hidden using Bootstrap's d-none class -->
         



  <script src="js/greetings.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
